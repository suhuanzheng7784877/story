<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
<title>jsDemo</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<meta http-equiv="Content-Style-Type" content="text/css"/>
<meta http-equiv="Content-Script-Type" content="text/javascript"/>
<script src="jquery-1.1.3.1.pack.js" type="text/javascript"></script>
<script src="jquery.history_remote.pack.js" type="text/javascript"></script>
<script src="jquery.tabs.pack.js" type="text/javascript"></script>


		
<link rel="stylesheet" href="jquery.tabs.css" type="text/css" media="print, projection, screen"/>
<link rel="stylesheet" href="jquery.tabs-ie.css" type="text/css" media="projection, screen"/>
<script type="text/javascript">
			    $(function() {
						
			   			  	   $('#container-9').tabs({ remote: true });
				});
		</script>
		 <style type="text/css" media="screen, projection">

            /* Not required for Tabs, just to make this demo look better... */

            body {
                font-size: 16px; /* @ EOMB */
            }
            * html body {
                font-size: 100%; /* @ IE */
            }
            body * {
                font-size: 87.5%;
                font-family: "Trebuchet MS", Trebuchet, Verdana, Helvetica, Arial, sans-serif;
            }
            body * * {
                font-size: 100%;
            }
            h1 {
                margin: 1em 0 1.5em;
                font-size: 18px;
            }
            h2 {
                margin: 2em 0 1.5em;
                font-size: 16px;
            }
            p {
                margin: 0;
            }
            pre, pre+p, p+p {
                margin: 1em 0 0;
            }
            code {
                font-family: "Courier New", Courier, monospace;
            }
        </style>
</head>
<body>
<h2> Ajax tabs </h2>
<div id="container-9">
  <ul>
    <li> <a href="1.html"><span>One</span> </a> </li>
    <li> <a href="2.html"><span>Two</span> </a> </li>
    <li> <a href="3.html"><span>Three</span> </a> </li>
  </ul>
</div>
</body>
</html>
